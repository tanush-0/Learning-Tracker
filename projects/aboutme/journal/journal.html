<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Journal</title>
  <link rel="stylesheet" href="journal.css" />
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar">
    <a href="https://tanush-0.github.io/Learning-Tracker/projects/aboutme">Home</a>
  </nav>

  <!-- Search Section -->
  <section class="search-section">
    <input type="text" id="journalSearch" placeholder="🔍 Search journal entries..." aria-label="Search journal entries" />
  </section>

  <!-- Filter Buttons -->
  <section class="filter-buttons">
    <button data-category="all" class="active">All</button>
    <button data-category="skill">Skills</button>
    <button data-category="study">Study</button>
    <button data-category="project">Projects</button>
    <button data-category="cybersecurity">Cybersecurity</button>
    <button id="sortToggle">Sort: Newest → Oldest</button>
  </section>

  <button id="darkModeToggle" aria-pressed="false">🌙 Dark Mode</button>

  <!-- Journal Entries -->
  <section id="journal" class="journal-section">
    <h2>📓 My Journal</h2>
    <!-- Entries will render here dynamically -->
  </section>

  <!-- Footer -->
  <footer class="footer">
    <p>© 2025 Tanush's Learning Journal</p>
  </footer>

  <script src="journal.js"></script>
</body>
</html>
