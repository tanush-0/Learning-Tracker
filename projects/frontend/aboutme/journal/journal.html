<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tanush - Journal</title>
  <style>
    :root {
        --bg-color: #f4f4f4;
        --text-color: #333;
         --primary: #007acc;
         --primary-hover:#e0f0ff;
          --secondary: #f4f4f4;
         --card-bg: #fff;
         --nav-bg: #007acc;
         --footer-bg: #333;
         --button-bg: #ccc;
         --button-hover: #2a2a2a;
         --button-hover-text: #1a1a1a;
         --border-light: #ccc;
         --button-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
         --card-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }
    .dark-mode {
        --bg-color: #121212;
        --text-color: #f4f4f4;
        --primary: #89CFF0;                /* Soft blue for accents/links */
        --primary-hover: #1e3a56;          /* Slightly darker blue */
        --secondary: #1e1e1e;              /* For skill tags or secondary blocks */
        --card-bg: #1e1e1e;
        --nav-bg: #1a1a1a;
        --footer-bg: #1a1a1a;
        --button-bg: #1a1a1a;
        --button-hover: #333333;
        --button-hover-text: #89CFF0;
        --border-light: #444;              /* Slight border contrast */
        --button-shadow: 0 2px 5px rgba(0, 0, 0, 0.4);
        --card-shadow: 0 2px 5px rgba(0, 0, 0, 0.6);
    }
    * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
    }
    html {
        scroll-behavior: smooth;
    }
    body {
        font-family: Arial, sans-serif;
        background-color: var(--bg-color);
        color: var(--text-color);
        padding: 20px;
        display: flex;
        flex-direction: column;
        min-height: 100vh;
        transition: all 0.3s ease-in-out;
    }
    .navbar {
        background-color: var(--nav-bg);
        padding: 15px;
        display: flex;
        justify-content: center;
        gap: 20px;
    }
    .navbar a {
        color: white;
        text-decoration: none;
        font-weight: bold;
        cursor: pointer;
    }
    .navbar a.active {
        border-bottom: 2px solid white;
    }
    .journal-section {
        margin-top: 40px;
        padding: 20px;
        background-color: var(--card-bg);
        border-radius: 8px;
        box-shadow: var(--card-shadow);
    }
    .journal-section h2 {
        text-align: center;
        color: var(--primary);
        margin-bottom: 20px;
    }
    .entry-card {
        background-color: var(--secondary);
        border-left: 5px solid var(--primary);
        padding: 20px;
        margin-bottom: 20px;
        border-radius: 6px;
        box-shadow: var(--card-shadow);
        transition: transform 0.2s ease;
    }
    .entry-card:hover {
        transform: scale(1.01);
    }
    .tag {
        display: inline-block;
        background-color: var(--primary-hover);
        color: var(--text-color);
        padding: 4px 8px;
        margin: 0 4px 8px 0;
        font-size: 0.85rem;
        border-radius: 3px;
    }
    .resources {
        margin-top: 10px;
    }
    .resources ul {
        list-style-type: square;
        padding-left: 20px;
    }
    .resources a {
        color: var(--primary);
    }
    .resources a:hover {
        text-decoration: underline;
    }
    button {
        background-color: var(--button-bg);
        color: var(--text-color);
        border: none;
        padding: 10px 20px;
        margin-right: 10px;
        border-radius: 5px;
        cursor: pointer;
        box-shadow: var(--button-shadow);
        transition: background-color 0.3s ease, color 0.3s ease, transform 0.2s ease;
    }
    button:hover {
        background-color: var(--button-hover);
        color: var(--button-hover-text);
        transform: translateY(-2px); /* subtle lift effect */
    }
    button:focus-visible{
        outline: 2px dashed var(--primary);
        outline-offset: 3px;
    }
    .footer {
        text-align: center;
        padding: 15px;
        background-color: var(--footer-bg);
        color: white;
    }
    @media (max-width: 768px) {
        .navbar {
            flex-direction: column;
            gap: 10px;
        }

        button {
            margin-bottom: 10px;
            width: 100%;
        }
    }
  </style>
</head>
<body>
  <header>
    <nav class="navbar" role="navigation" aria-label="Main navigation">
      <a href="https://tanush-0.github.io/Learning-Tracker/projects/frontend/aboutme" class="active">Home</a>
    </nav>
  </header>

  <section id="journal" class="journal-section">
      <h2>üìù My Learning Journal</h2>
      <!-- Dynamic journal cards will be inserted here by JS -->
  </section>

  <section style="margin: 5px;">
    <button aria-label="Toggle Dark Mode" aria-pressed="false" id="darkModeToggle">Toggle Dark Mode</button>
  </section>

  <footer class="footer" role="contentinfo">
    ¬© 2025 Tanush. All rights reserved.
  </footer>
</body>
<script>
    function toggleDarkMode() {
      const isDark = document.body.classList.toggle("dark-mode");
      const darkModeToggle = document.getElementById("darkModeToggle");
      darkModeToggle.setAttribute("aria-pressed", isDark);
    }

    document.addEventListener("DOMContentLoaded", () => {
    document.getElementById("darkModeToggle").addEventListener("click", toggleDarkMode);
    });
    
    // For insert journal cards dynamically
    function createJournalCard(entry) {
        const card = document.createElement("article");
        card.className = "entry-card";

        card.innerHTML = `
            <h3>${entry.title}</h3>
            <p><strong>Tags:</strong> ${entry.tags.map(tag => `<span class="tag">${tag}</span>`).join(" ")}</p>
            <p>${entry.summary}</p>
            <details><summary>Details</summary><p>${entry.details}</p></details>
            <div class="resources">
                <strong>Resources:</strong>
                <ul>
                    ${entry.resources.map(r => `<li><a href="${r.url}" target="_blank">${r.label}</a></li>`).join("")}
                </ul>
            </div>
        `;
        return card;
    }
    
    function loadJournalEntries(data) {
        const container = document.getElementById("journal");
        container.innerHTML = "";  // clear existing
        data.forEach(entry => {
            const card = createJournalCard(entry);
            container.appendChild(card);
        });
    }

    // Load from JSON file
    fetch('journal.json')
    .then(res => res.json())
    .then(data => loadJournalEntries(data))
    .catch(err => console.error("Failed to load journal data:", err));
</script>
</html>
